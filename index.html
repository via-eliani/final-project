<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for Minimalists</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/58d8b490d0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <section class="weatherApp">
            <header>

                <div class="row header">
                    <div class="col-8">
                    <ul class="topLeft">
                        <li class="currentCity" id="the-city"></li>
                        <li class="time">Updated: <span id="the-day">The Day</span> <span id="current-time">The Time</span></li>
                        <li>  </li>
                    </ul>
                    </div>
                    <div class="col-4">
                    <ul class="forecast">
                        <li class="currentTemp">
                            <span class="temperature" id="the-temperature"></span>
                                <strong><a href="#" id="celsius-link" class="active">째C</a> |  
                                    <a href="#" id="fahrenheit-link">째F</a>
                                </strong>
                        </li>
                        <li class="stats">Humidity: <span id="the-humidity"></span>%</li>
                        <li class="stats">Wind: 
                            <span id="wind-speed"></span>
                            <span id="wind-unit">km/h</span>
                        </li>
                    </ul>
                    </div>
                </div>
            </header>

            <img src="images/cloudSitting.svg" alt="Sitting on a Cloud" class="logo">
                    <button class="locationButton faInput" id="location"[]> &#xf3c5</button>
            <div class="searchEngine">
                <form id="search-city">
                    <input class="searchBar" type="text" id="input-city" placeholder="Enter City Here" />
                    <input class="searchButton faInput" type="submit" value="&#Xf689" />
                </form>
            </div>

        


            <div class="row hourlyForecast" id="hourly">

                <div class="col day1">
                    <h4 class="weekDays"> 00:00 </h4>
                    <span class="faInput dailyIcon"> &#xf6c4</span>
                    <br>
                    <span class="highLow"><strong>째</strong>/째</span>
                </div>
            </div>
            <br>
            <span class="footer"><a href="https://github.com/via-eliani/final-project" class="sourceLink">Open-Source Code</a> by Eliani</span>
        </section>

        <script src="src/index.js"></script>


    </div>
</body>

</html>
